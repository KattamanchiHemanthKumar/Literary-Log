<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SmartLiber Pro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š SmartLiber Pro</h1>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalBooks">0</div>
                <div>Total Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAuthors">0</div>
                <div>Unique Authors</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCustomers">0</div>
                <div>Active Customers</div>
            </div>
        </div>

        <div class="grid-container">
            <div class="side-panel">
                <div class="card">
                    <h2>Add New Book</h2>
                    <form id="libraryForm">
                        <div class="form-group">
                            <label for="bookName">Book Name</label>
                            <input type="text" id="bookName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" id="customerName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="issueDate">Issue Date</label>
                            <input type="date" id="issueDate" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                    <div id="message" class="message"></div>
                </div>
            </div>

            <div class="main-content">
                <div class="card">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search books, authors, or customers...">
                    </div>
                    <div class="filter-container">
                        <select id="filterType" class="form-control">
                            <option value="all">All Books</option>
                            <option value="overdue">Overdue Books</option>
                            <option value="recent">Recently Added</option>
                        </select>
                    </div>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Book Name</th>
                                    <th>Author</th>
                                    <th>Customer</th>
                                    <th>Issue Date</th>
                                    <th>Days Issued</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
